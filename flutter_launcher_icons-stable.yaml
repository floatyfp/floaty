# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/icon/release_icon.png"

  android: true
  image_path_android: "assets/icon/release_icon.png"
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/icon/app_foreground.png"
  adaptive_icon_monochrome: "assets/icon/app_foreground.png"

  ios: true
  image_path_ios: "assets/icon/release_icon_apple.png"
  remove_alpha_channel_ios: true
  image_path_ios_dark_transparent: "assets/icon/app_foreground_apple.png"
  image_path_ios_tinted_grayscale: "assets/icon/release_icon_apple.png"
  desaturate_tinted_to_grayscale_ios: true
