name: Debug Build - Floaty

on:
  push:
    branches:
      - "**"

jobs:
  LINUXANDROID:
    name: Linux & Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.3"
          cache: true

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            libmpv-dev

      - name: Prepare make_config.yaml
        run: |
          OS=linux
          for config_file in $(find "$OS/packaging" -type f -name "make_config_${GITHUB_REF_NAME}.yaml"); do
            target_dir=$(dirname "$config_file")
            cp "$config_file" "${target_dir}/make_config.yaml"
            echo "Copied $config_file → ${target_dir}/make_config.yaml"
          done

      - name: Install Fastforge
        run: dart pub global activate fastforge
        
      - name: Build and release
        run: fastforge release --name $GITHUB_REF_NAME

  MACOSIOS:
    name: MacOS & iOS
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.1"
          cache: true

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Prepare make_config.yaml
        run: |
          OS=macos
          for config_file in $(find "$OS/packaging" -type f -name "make_config_${GITHUB_REF_NAME}.yaml"); do
            target_dir=$(dirname "$config_file")
            cp "$config_file" "${target_dir}/make_config.yaml"
            echo "Copied $config_file → ${target_dir}/make_config.yaml"
          done

      - name: Build macOS
        run: flutter build macos --debug

      - name: Build iOS (No Codesign)
        run: flutter build ios --debug --no-codesign

  WINDOWS:
    name: Windows
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.1"
          cache: true

      - name: Prepare make_config.yaml
        run: |
          OS=windows
          for config_file in $(find "$OS/packaging" -type f -name "make_config_${GITHUB_REF_NAME}.yaml"); do
            target_dir=$(dirname "$config_file")
            cp "$config_file" "${target_dir}/make_config.yaml"
            echo "Copied $config_file → ${target_dir}/make_config.yaml"
          done

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --debug
